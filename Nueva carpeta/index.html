<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Cohetillo</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .corazon {
      position: absolute;
      color: #d291ff;
      font-size: 0.7rem;
      animation: flotar 8s linear infinite;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.3s ease, font-size 0.3s ease, opacity 0.3s ease;
    }

    .cohetillo {
      animation: explotar 0.6s ease-out;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes explotar {
      0% {
        transform: scale(1);
        opacity: 1;
        filter: brightness(1);
      }
      50% {
        transform: scale(3);
        opacity: 1;
        filter: brightness(2);
      }
      100% {
        transform: scale(0);
        opacity: 0;
        filter: brightness(3);
      }
    }
  </style>
</head>
<body>

<script>
  function crearMensaje() {
    const mensaje = document.createElement('div');
    mensaje.className = 'corazon';
    mensaje.textContent = 'Te amo corazoncito MUAA!!!ðŸ’œ';
    mensaje.style.left = Math.random() * 100 + 'vw';
    mensaje.style.animationDuration = 4 + Math.random() * 4 + 's';
    mensaje.style.fontSize = (0.5 + Math.random() * 0.5) + 'rem';

    mensaje.addEventListener('click', () => {
      mensaje.classList.add('cohetillo');
      setTimeout(() => mensaje.remove(), 600); // Se elimina tras "explotar"
    });

    document.body.appendChild(mensaje);
    setTimeout(() => mensaje.remove(), 10000);
  }

  setInterval(() => {
    for (let i = 0; i < 10; i++) {
      crearMensaje();
    }
  }, 500);
</script>

</body>
</html>
